<html>

<head>
    <title>Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
</head>

<body class="body">
    <main class="main">
        <header class="header">
            <label>Title</label>
            <input type="text" class="search" />
            <div class="containerButtons">
                <button class="button">A</button>
                <button class="button">B</button>
                <button class="button">C</button>
            </div>
        </header>
        <div class="container" id="container-cards"></div>
        <footer>
            <label>Footer</label>
        </footer>
    </main>
</body>

<script type="text/javascript">
    let stores = [];

    const fetchStores = (stores) => {
        for (let i = 1; i <= 20; i++) {
            const store = {
                id: i,
                name: `Tienda ${i}`,
                description: 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. ',
                direction: 'Fray justo santamaria de oro 2752',
                numberPhone: 1127985706,
                status: i % 2 === 0 ? true : false,
                image: 'https://picsum.photos/400',
            };
            stores.push(store);
        }
    };


    const renderHTML = (stores) => {
        const containerCards = document.getElementById('container-cards');
        stores.map((store, index) => {
            containerCards.insertAdjacentHTML('beforeend', `
                <div class="card" id="store_${store.id}" onclick='onClickStore(${JSON.stringify(store)});'>
                    <div class="card-container-image">
                        <image
                            src="${store.image}"
                            class="card-image" />
                    </div>
                    <div class="card-container-name">
                        <span class="card-name">${store.name}</span>
                    </div>
                </div>
            `);
        });
    };

    const onClickStore = (store) => {
        console.log(store);
    };


    fetchStores(stores);
    renderHTML(stores);
</script>

</html>
